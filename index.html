<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/output.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="relative" x-data="{ openCartMenu: false, openMobileMenu:false }">

        <header class="px-16 w-full mx-auto">
            <!-- TOOLBAR -->
            <div class="hidden md:flex justify-end border-b border-gray-700 py-1">
                <img class="h-6" src="./media/icon-usa.png" alt="usa-icon">
                <button class="flex items-center text-xs">
                    United States [USD$]
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </span>
                </button>
            </div>
            <!-- END TOOLBAR -->

            <!-- FULL SCREEN NAVIGATION -->

            <nav class="flex justify-between items-center h-20">
                <div class="h-10 leading-10 shrink-1 bg-black">
                    <img class="h-10" src="./media/logo.png" alt="logo-image">
                </div>
                <div class="hidden md:block h-10 leading-10 shrink-0">
                    <ul class="flex justify-center">
                        <li class="uppercase mx-2">Products</li>
                        <li class="uppercase mx-2">About</li>
                        <li class="uppercase mx-2">Blog</li>
                        <li class="uppercase mx-2">Faq</li>
                        <li class="uppercase mx-2">Theme Features</li>
                    </ul>
                </div>
                <div class="h-10 leading-10">
                    <ul class="flex justify-end">
                        <li class="mx-4">
                            <button>
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button> 
                        </li>
                        <li class="mx-4 md:hidden block">
                            <button @click="openMobileMenu = true">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                            </button>
                        </li>
                        <li class="mx-4">
                            <button @click="openCartMenu = true">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
                
            </nav>
            <!-- END FULLSCREEN NAVIGATION -->
        </header>

        <!-- CART SIDE MENU -->
        <div x-show="openCartMenu" class="absolute top-0 right-0 h-screen w-80 lg:w-2/6 bg-black">
            <div class="p-4 flex flex-col justify-between">
                <div class="flex justify-between items-center border-b border-gray-700 pb-4 h-16">
                    <h1 class="text-white text-4xl uppercase">Cart</h1>
                    <button @click="openCartMenu = false">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
               <div class="grow h-16 py-4">
                   <h1 class="text-white">Your Cart is empty</h1>
               </div>
            </div> 
        </div>
        <!-- END SIDE CART MENU -->

        <!-- MOBILE MENU -->
         <div x-show="openMobileMenu" class="absolute top-0 right-0 h-screen w-80 lg:w-2/6 bg-black">
             <div class="p-4 flex flex-col justify-between">
                <div class="flex justify-end items-center border-b border-gray-700 pb-4 h-16">
                    <button @click="openMobileMenu = false">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
               <div class="grow h-16 py-4">
                   <h1 class="text-white">Mobile links</h1>
               </div>
            </div> 
        </div>
        <!-- END MOBILE MENU -->
    </div>
</body>
</html>
